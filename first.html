<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>好睡网 - 1页</title>
    <style>
        * { margin: 0;
           padding: 0;
            box-sizing: border-box; }
        body { 
            background: #000; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #fff; 
            font-family: "微软雅黑";
            padding: 20px;
        }
        h2 { 
            font-size: 24px; 
            margin-bottom: 40px; 
            text-align: center;
        }
        .box { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 30px;
        }
        .box img { 
            border-radius: 50%; 
            border: 2px solid #fff;
        }
        .box img:nth-child(1) { 
            width: 150px; 
            height: 150px;
        }
        .box img:nth-child(2) { 
            width: 120px; 
            height: 120px;
        }
       
    </style>
</head>
<body>
   <h2>坚持训练改善睡眠</h2>

        <img src="tp/t01dd8f8500832eb218.jpg" alt="图1">
        <img src="tp/t01fa502c62d152cf6e.jpg" alt="图2">
    </div>

</body>
</html>
