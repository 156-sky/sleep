<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>好睡网 - 首页</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            min-height: 100vh; 
            color: #fff; 
            font-family: "微软雅黑", sans-serif;
        }
        /* 顶部标题区 */
        .top-banner { 
            padding: 20px; 
            text-align: center; 
            background: linear-gradient(to bottom, #1a2a6c, #2c3e50);
        }
        .top-banner h1 { 
            font-size: 22px; 
            margin-bottom: 20px;
        }
        .factors { 
            display: flex; 
            justify-content: space-around; 
            margin-top: 10px;
        }
        .factor-item { 
            text-align: center; 
            width: 80px;
        }
        .factor-item img { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin-bottom: 5px;
        }
        .factor-item p { 
            font-size: 12px; 
            line-height: 1.2;
        }
        /* 功能模块区 */
        .func-area { 
            padding: 30px 20px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
        }
        .func-card { 
            background: rgba(0, 30, 60, 0.5); 
            border-radius: 10px; 
            padding: 20px; 
            text-align: center; 
            cursor: pointer;
        }
        .func-icon { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            margin: 0 auto 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 30px; 
            color: #fff;
        }
        .func-card:nth-child(1) .func-icon { background: #003366; }
        .func-card:nth-child(2) .func-icon { background: #d87d3d; }
        .func-card:nth-child(3) .func-icon { background: green; }
        .func-card:nth-child(4) .func-icon { background: #4B0082; }
        .func-card p { 
            font-size: 16px; 
            line-height: 1.5;
        }
        /* 底部导航 */
        .footer { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            padding: 10px 0; 
            background: #000; 
            border-top: 1px solid #333;
        }
        .footer i { 
            font-size: 24px; 
            color: #fff;
        }
    </style>
</head>

<body>
  <div class="top-banner">
    <h1>引发睡眠障碍的诸多因素</h1>
    <div class="factors">
      <div class="factor-item">
        <img src="tp/t012894e65b24866ee8.png" alt="易感因素">
        <p>易感因素<br>自身遗传<br>性格<br>年龄因素</p>
      </div>
      <div class="factor-item">
       <img src="tp/t0167e829d787ab276f (1).jpg" alt="诱发因素">
          <p>诱发因素<br>生活事件<br>药物因素<br>躯体疾病等</p>
      </div>
      <div class="factor-item">
        <img src="tp/t019d40472c13292b64.jpg" alt="维持因素">
          <p>维持因素<br>不良睡眠习惯<br>不良应对方式<br>对失眠的不正确观念</p>
      </div>
    </div>
  </div>

  <div class="func-area">
    <!-- 点击视觉睡眠训练跳训练页 -->
    <div class="func-card" onclick="window.location.href='login.html'">
      <div class="func-icon">
        <li><</li>
      </div>
      <p>视觉睡眠<br>训练</p>
    </div>
    <div class="func-card">
      <div class="func-icon">
        <li><</li>
      </div>
      <p>听觉睡眠<br>训练</p>
    </div>
    <div class="func-card">
      <div class="func-icon">
       <li><</li>
      </div>
      <p>睡眠科学<br>知识</p>
    </div>
    <div class="func-card">
      <div class="func-icon">
        <li><</li>
      </div>
      <p>冥想训练</p>
    </div>
  </div>

  <!-- 底部导航 -->
  <div class="footer">
    <<i class="fas fa-arrow-left">
      </< /i>
      <<i class="fas fa-bars">
        </< /i>
        <<i class="fas fa-robot">
          </< /i>
          <<i class="fas fa-th-large">
            </< /i>
            <<i class="fas fa-home">
              </< /i>
  </div>
</body>

</html>
