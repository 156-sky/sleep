<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>好睡网 - 登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            color: #fff; 
            font-family: "微软雅黑", sans-serif;
        }
        h2 { 
            font-size: 24px; 
            margin-bottom: 40px; 
            text-align: center;
        }
        .form-group { 
            margin-bottom: 20px; 
            width: 100%; 
            max-width: 300px;
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 18px;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #fff; 
            background: transparent; 
            color: #fff; 
            font-size: 16px; 
            border-radius: 4px;
        }
        .btn-login { 
            width: 100%; 
            max-width: 300px; 
            padding: 12px; 
            background: #0066ff; 
            color: #fff; 
            border: none; 
            font-size: 18px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        </style>
</head>
<body>
   <h2>联系管理员，开通账号</h2>
    <div class="form-group">
        <label>用户名:</label>
        <input type="text" id="username" value="" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label>密码:</label>
        <input type="password" id="password" value="" placeholder="请输入密码">
    </div>
    <button class="btn-login" id="loginBtn">登录</button>

</body>

<script>
     document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (username === 'lis' && password === '123456') {
                // 验证通过跳首页
                window.location.href = 'first.html';
            } else {
                alert('账号或密码错误！');
            }
        });
</script>
</html>
